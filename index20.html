<!-- Day 26 20-10-->
<html>
	<head>
		<title>Day 26 20-10</title>
	</head>
		<style>
			body{
				margin: 0;
			}
			#mainarea{
				width:1200px;
				height:1500px;
				background: orange;
				margin: 0 auto;
			}
			#toparea{
				width:1200px;
				height:150px;
				background: green;
			}
			#logoarea{
				width:150px;
				height:150px;
				background:#c1d3fe;
				float:left;
			}
			#titlearea{
				width:1050px;
				height:150px;
				background:#abc4ff;
				float:right;
			}
			#menuarea{
				width:1200px;
				height:40px;
				background: #40ede7;
			}
			#slidearea{
				width:1200px;
				height:300px;
				background: #ea40ed;
				float:right;
			}
			@keyframes jsr{
				0%{
					background:yellow;
				}
				25%{
					transform:translate(1150px,0);
					background:green;
					border-radius:50%;
				}
				50%{
					transform:translate(1150px,250px);
					background:lime;
					border-radius:0%;
				}
				75%{
					transform:translate(0,250px);
					background:#8A8A8A;
					border-radius:50%;
				}
				100%{
					transform:translate(0,0);
					background:yellow;
					border-radius:0%;
				}
			}
			#sbox{
				height:50px;
				width:50px;
				animation-name:jsr;
				animation-duration:4s;
				animation-iteration-count:infinite;
				animation-timing-function:linear	;
			}
			#darea{
				width:1200px;
				height:300px;
				background: #edb340;
				float:left;
			}
			#d1{
				width:500px;
				height:200px;
				background:#FFCAD4;
				float:left;
				margin:50px;
			}
			#d2{
				width:500px;
				height:200px;
				background:#F4ACB7;
				float:left;
				margin:50px;
			}
			#boxarea{
				width:1200px;
				height:300px;
				background: #4e40ed;
				float:left;
			}
			#box1{
				width:300px;
				height:200px;
				background:#BCEBCB;
				margin:50px;
				float:left;
			}
			#box2{
				width:300px;
				height:200px;
				background:#87D68D;
				margin:50px;
				float:left;
			}
			#box3{
				width:300px;
				height:200px;
				background:#93B48B;
				margin:50px;
				float:left;
			}
			#footerarea{
				width:1200px;
				height:410px;
				background: #f5402c;
			}
			#f1{
				width:300px;
				height:410px;
				background:#EBEBEB;
				float:left;
			}
			#f2{
				width:300px;
				height:410px;
				background:#DADADA;
				float:left;
			}
			#f3{
				width:300px;
				height:410px;
				background:#C2C2C2;
				float:left;
			}
			#f4{
				width:300px;
				height:410px;
				background:#8A8A8A;
				float:left;
			}
		</style>
	<body>
		<div id="mainarea">
			<div id="toparea">
				<div id="logoarea"></div>
				<div id="titlearea"></div>
			</div>
			<div id="menuarea"></div>
			<div id="slidearea">
				<div id="sbox">

				</div>
			</div>
			<div id="darea">
				<div id="d1"></div>
				<div id="d2"></div>
			</div>
			<div id="boxarea">
				<div id="box1"></div>
				<div id="box2"></div>
				<div id="box3"></div>
			</div>
			<div id="footerarea">
				<div id="f1"></div>
				<div id="f2"></div>
				<div id="f3"></div>
				<div id="f4"></div>
			</div>
		</div>
	</body>
</html>
